<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kevin Hotels | Rooms</title>
</head>
<body>
	<table>
		<tr>
			<th>Room Number</th>
			<th>Room Name</th>
			<th>Room Info</th>
		</tr>
		<tr th:each="room:${rooms}">
			<th th:text="${room.number}">Number</th>
			<th th:text="${room.name}">Name</th>
			<th th:text="${room.info}">Info</th>
		</tr>
	</table>
</body>
</html>
