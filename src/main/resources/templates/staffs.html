<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kevin Hotels | Staffs</title>
</head>
<body>
	<table>
		<tr>
			<th>Staff Id</th>
			<th>Staff Name</th>
			<th>Staff Position</th>
		</tr>
		<tr th:each="staff:${staffs}">
			<th th:text="${staff.id}">Idr</th>
			<th th:text="${staff.name}">Name</th>
			<th th:text="${staff.position}">Position</th>
		</tr>
	</table>
</body>
</html>
